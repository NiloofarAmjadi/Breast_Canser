<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1350px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 32%; /* Adjusted to accommodate the input box and label on the same row */
        }
        .input-container label {
            width: 70%; /* Reduced width for label */
            margin-right: 10px; /* Added margin between label and input box */
            font-weight: bold;
            text-align: right; /* Align label text to the right */
        }
        input[type="number"] {
            width: 20%; /* Adjusted width for input box */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result p {
            font-size: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form action="/predict" autocomplete="on" method="POST">
            <div class="input-row">
                <div class="input-container">
                    <label for="clump_thickness">Clump Thickness (1-10):</label>
                    <input type="number" id="clump_thickness" name="clump_thickness" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="uniformity_of_cell_size">Uniformity of Cell Size (1-10):</label>
                    <input type="number" id="uniformity_of_cell_size" name="uniformity_of_cell_size" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="uniformity_of_cell_shape">Uniformity of Cell Shape (1-10):</label>
                    <input type="number" id="uniformity_of_cell_shape" name="uniformity_of_cell_shape" min="1" max="10" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="marginal_adhesion">Marginal Adhesion (1-10):</label>
                    <input type="number" id="marginal_adhesion" name="marginal_adhesion" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="single_epithelial_cell_size">Single Epithelial Cell Size (1-10):</label>
                    <input type="number" id="single_epithelial_cell_size" name="single_epithelial_cell_size" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="bare_nuclei">Bare Nuclei (1-10):</label>
                    <input type="number" id="bare_nuclei" name="bare_nuclei" min="1" max="10" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-container">
                    <label for="bland_chromatin">Bland Chromatin (1-10):</label>
                    <input type="number" id="bland_chromatin" name="bland_chromatin" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="normal_nucleoli">Normal Nucleoli (1-10):</label>
                    <input type="number" id="normal_nucleoli" name="normal_nucleoli" min="1" max="10" required>
                </div>
                <div class="input-container">
                    <label for="mitoses">Mitoses (1-10):</label>
                    <input type="number" id="mitoses" name="mitoses" min="1" max="10" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Predict</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        {% if prediction %}
        <div class="result">
            <p>The predicted class is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
